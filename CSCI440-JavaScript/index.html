<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GFG User Details</title>

	<!-- INCLUDING JQUERY-->
	<script src=
"https://code.jquery.com/jquery-3.5.1.js">
	</script>

	<!-- CSS FOR STYLING THE PAGE -->
	<style>
		table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}

		h1 {
			text-align: center;
			color: black;
			font-size: xx-large;
			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
		}

		td {
			background-color: white;
			border: 1px solid black;
		}

		th,
		td {
			font-weight: bold;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}

		td {
			font-weight: lighter;
		}
	</style>
</head>

<body>
	<section>

		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<tr>
				<th colspan="3">Fruits</th>
			</tr>
			<!-- HEADING FORMATION -->
			<tr>
				<th>Fruit</th>
				<th>Size</th>
				<th>Color</th>
			</tr>

			<script>
				$(document).ready(function () {

					// FETCHING DATA FROM JSON FILE
					$.getJSON("example_1.json",
							function (data) {
						var student = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function (key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
							student += '<tr>';
							student += '<td>' +
								value.fruit + '</td>';

							student += '<td>' +
								value.size + '</td>';

							student += '<td>' +
								value.color + '</td>';

							student += '</tr>';
						});
						
						//INSERTING ROWS INTO TABLE
						$('#table').append(student);
					});
				});
			</script>
	</section>
	<section>
		<pre id="demo"></pre>

			<script>
				$(document).ready(function () {

					// FETCHING DATA FROM JSON FILE
					$.getJSON("example_2.json", function (data) {
						const obj = JSON.stringify(data, null, 4);
						document.getElementById("demo").innerHTML = obj;
						
					});
				});
			</script>
	</section>
	<section>

		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<tr>
				<th colspan="3">Quiz</th>
			</tr>
			<!-- HEADING FORMATION -->
			<tr>
				<th>Topic</th>
				<th>Question</th>
				<th>Options</th>
				<th>Answer</th>
			</tr>

			<script>
				$(document).ready(function () {

					// FETCHING DATA FROM JSON FILE
					$.getJSON("example_2.json",
							function (data) {
						var student = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function (key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
							student += '<tr>';
							student += '<td>' +
								value.fruit + '</td>';

							student += '<td>' +
								value.size + '</td>';

							student += '<td>' +
								value.color + '</td>';

							student += '</tr>';
						});
						
						//INSERTING ROWS INTO TABLE
						$('#table').append(student);
					});
				});
			</script>
	</section>
</body>

</html>
